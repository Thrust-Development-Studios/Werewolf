name: Publish

on:
  push:
    branches: ["master"]

env:
  # Docker Hub repository name - lower case only
  IMAGE_NAME: werewolf
  #Docker Credentials
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Python 3.9 Setup
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Pylint Dependency Installation
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Pylint Code Analysis
        run: |
          pylint `ls -R|grep .py$|xargs`

  docker-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
  
  docker-hub-push:
    needs: [docker-build-test]
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2

      - name: Docker Authorization
        uses: docker/login-action@v1
        with:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
      
      #TODO: Add correct version numeration
      - name: Get Docker Repo Meta
        id: meta
        uses: docker/metadata-action@v1
        with:
          images: $DOCKER_USER/$IMAGE_NAME
      
      - name: Docker Build/Push
        uses: docker/build-push-action@v1
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
