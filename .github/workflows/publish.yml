name: Publish

on:
  push:
    branches: ["master"]

env:
  # Docker Hub repository name - lower case only
  IMAGE_NAME: werewolf
  #Docker Credentials
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Python 3.9 Setup
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Pylint Dependency Installation
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Pylint Code Analysis
        run: |
          pylint `ls -R|grep .py$|xargs`

  docker-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
  
  docker-hub-push:
    needs: [docker-build-test]
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2

      - name: Docker Authorization
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
      #TODO: Add correct version numeration
      - name: Docker Build
        run: docker build . --file Dockerfile --tag $DOCKER_USER/$IMAGE_NAME:latest

      - name: Docker Push
        run: docker push $DOCKER_USER/$IMAGE_NAME
